<head>
    <meta charset="UTF-8">
    <title>EasyClick iOS开发文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="免root,自动化,测试框架,airtest,auto.js,easyclick,jsdroid,jsd,aj,appium,按键精灵,触动精灵">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'EasyClick iOS开发文档',
        repo: '',
        auto2top: true, //当路线改变时，滚动到屏幕的顶部。
        coverpage: "coverpage.md", //激活封面功能。如果为true，则会从中加载_coverpage.md。
        executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
        loadSidebar: "sidebar.md", //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
        loadNavbar: "navbar.md",//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
        mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
        maxLevel: 2,//最大的内容表级别。
        subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/sidebar.md': '/sidebar.md',//防止意外回退
        '/.*/navbar.md': '/navbar.md',
        '/.*/coverpage.md': '/coverpage.md',
        },
        toc: {
            tocMaxLevel: 3,
            target: 'h2, h3, h4, h5, h6'
        },
        search: {
            noData: {
                '/': '没有结果!'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            },
            depth: 4
        },
    }
    
    

</script>
